<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold text-body-emphasis">Employee List</h1>
    <div class="col-lg-6 mx-auto">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Department</th>
                <th scope="col">Created At</th>
                <th scope="col">Updated At</th>
                <th scope="col">Actions</th>
              </tr>
              
            </thead>
            <tbody>
                @for (employee of allEmployees; track $index) {
                    <tr>
                        <td>{{employee.id}}</td>
                        <td>{{employee.name}}</td>
                        <td>{{employee.department}}</td>
                        <td>{{employee.createdAt | date: 'MMMM d, y, h:mm a'}}</td>
                        <td>{{employee.updatedAt | date: 'MMMM d, y, h:mm a'}}</td>
                        <td>
                            <button type="button" class="btn btn-success"><a class="nav-link" [routerLink]="['/view', employee.id]">View</a></button>
                            <button type="button" class="btn btn-warning ms-2"><a class="nav-link" [routerLink]="['/edit', employee.id]">Edit</a></button>
                            <button type="button" class="btn btn-danger ms-2" (click)="deleteEmployee(employee.id!)">
                                Delete
                              </button>
                        </td>
                    </tr>
                }
            </tbody>
          </table>
          
    </div>
  </div>
